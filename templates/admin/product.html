{% extends 'admin/headerfooter.html' %}
{% block content %}
<section id="main-content">
<section class="wrapper">
    <div class="panel panel-default">
                        <header class="panel-heading">
                          ADD Product Details
                          </header>
                        <div class="panel-body">
                            <div class="position-center">
                                <form action="#" method="post" enctype="multipart/form-data">
                                  {% csrf_token %}
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input type="text" class="form-control" name="pname" id="pname" placeholder="Enter product">
                                </div>
                                <div class="form-group">
                                    <label >Old price</label>
                                    <input type="text" class="form-control" name="oldprice" id="Oldprice" placeholder="Old Price">
                                </div>
                                 <div class="form-group">
                                    <label >New price</label>
                                    <input type="text" class="form-control"  name="newprice" id="Newprice" placeholder="New Price">
                                </div>
                                 <div class="form-group">
                                    <label >Product description</label>
                                    <input type="text" class="form-control"  name="proddesciption"  id="product description" placeholder="description">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInput">Select image</label>
                                    <input type="file"  name="image" id="selectimage">
                                </div>
                                <div class="select_catagory">
                                    <select class="select" name="s1">
                                      <option>Staples</option>
                                      <option>Snacks</option>
                                      <option>fruits and vegetables</option>
                                      <option>break fast& cereal</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-info">Add Product</button>
                            </form>
                            </div>

                        </div>
              
                </div></section></section>
{% endblock %}
